<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MY STARWAR APP</title>
</head>
<body>
  <!-- action tells the browser where to navigate to in the Express app, method tells the browser what request to send -->
  <form action="/quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="test" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
